# TOOLY Product Query
# Used by: HeroSection, ProductSection
# Fetches main TOOLY product with all variant details for display and purchase
# Also fetches activeChannel for hero image configuration

query GetToolyProduct($slug: String!) {
  product(slug: $slug) {
    id
    name
    slug
    description
    featuredAsset {
      id
      preview
      source
    }
    assets {
      id
      preview
      source
      name
    }
    variants {
      id
      name
      sku
      price
      priceWithTax
      currencyCode
      stockLevel
      featuredAsset {
        id
        preview
        source
      }
      assets {
        id
        preview
        source
        name
      }
      facetValues {
        id
        code
        name
        facet {
          id
          code
          name
        }
      }
    }
    facetValues {
      id
      code
      name
      facet {
        id
        code
        name
      }
    }
  }
  # Channel configuration for storefront customization
  activeChannel {
    id
    code
    customFields {
      # Marketing assets
      heroImage {
        id
        preview
        source
      }
      heroImageMobile {
        id
        preview
        source
      }
      homeGalleryAssets {
        id
        preview
        source
        name
      }
      # Hero section
      storefrontHeroPill
      storefrontHeroHeadlineLine1
      storefrontHeroHeadlineAccent
      storefrontHeroHeadlineLine3
      storefrontHeroSubhead
      storefrontPrimaryCtaLabel
      storefrontSecondaryCtaLabel
      # Trust badges (4)
      storefrontTrust1Title
      storefrontTrust1Sub
      storefrontTrust2Title
      storefrontTrust2Sub
      storefrontTrust3Title
      storefrontTrust3Sub
      storefrontTrust4Title
      storefrontTrust4Sub
      # Feature grid (6)
      storefrontFeature1Title
      storefrontFeature1Body
      storefrontFeature2Title
      storefrontFeature2Body
      storefrontFeature3Title
      storefrontFeature3Body
      storefrontFeature4Title
      storefrontFeature4Body
      storefrontFeature5Title
      storefrontFeature5Body
      storefrontFeature6Title
      storefrontFeature6Body
      # Gallery section
      storefrontGalleryHeading
      storefrontGallerySubhead
      # Shop widget / product section
      storefrontShippingBlurb
      storefrontDeliveryEstimate
      storefrontInStockLabel
      storefrontOutOfStockLabel
      # Footer / compliance
      storefrontDisclaimer
      # Header toggles
      storefrontShowAuthLinks
      storefrontShowSearch
      # FAQ section
      storefrontFaqHeading
      storefrontFaqSubhead
      storefrontShowFaq
      storefrontFaq1Question
      storefrontFaq1Answer
      storefrontFaq2Question
      storefrontFaq2Answer
      storefrontFaq3Question
      storefrontFaq3Answer
      storefrontFaq4Question
      storefrontFaq4Answer
      storefrontFaq5Question
      storefrontFaq5Answer
      storefrontFaq6Question
      storefrontFaq6Answer
    }
  }
}
