# TOOLY Product Query
# Used by: HeroSection, ProductSection
# Fetches main TOOLY product with all variant details for display and purchase
# Also fetches activeChannel for hero image configuration

query GetToolyProduct($slug: String!) {
  product(slug: $slug) {
    id
    name
    slug
    description
    featuredAsset {
      id
      preview
      source
    }
    assets {
      id
      preview
      source
      name
    }
    variants {
      id
      name
      sku
      price
      priceWithTax
      currencyCode
      stockLevel
      featuredAsset {
        id
        preview
        source
      }
      facetValues {
        id
        code
        name
        facet {
          id
          code
          name
        }
      }
    }
    facetValues {
      id
      code
      name
      facet {
        id
        code
        name
      }
    }
  }
  # Channel configuration for storefront customization
  activeChannel {
    id
    code
    customFields {
      heroImage {
        id
        preview
        source
      }
      homeGalleryAssets {
        id
        preview
        source
        name
      }
    }
  }
}
