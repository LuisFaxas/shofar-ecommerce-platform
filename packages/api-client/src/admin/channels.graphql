query GetChannels {
  channels {
    items {
      id
      code
      token
      defaultLanguageCode
      availableLanguageCodes
      currencyCode
      defaultCurrencyCode
      pricesIncludeTax
    }
  }
}

query GetChannel($id: ID!) {
  channel(id: $id) {
    id
    code
    token
    defaultLanguageCode
    availableLanguageCodes
    currencyCode
    defaultCurrencyCode
    pricesIncludeTax
    defaultShippingZone {
      id
      name
    }
    defaultTaxZone {
      id
      name
    }
  }
}

mutation CreateChannel($input: CreateChannelInput!) {
  createChannel(input: $input) {
    id
    code
    token
  }
}

mutation UpdateChannel($input: UpdateChannelInput!) {
  updateChannel(input: $input) {
    id
    code
    token
  }
}